# Fraud Detection Service Configuration

# Application Configuration
spring.application.name=fraud-detection-service
server.port=8080

# Database Configuration (H2 for demo purposes)
spring.datasource.url=jdbc:h2:mem:frauddb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development/demo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.com.megabank.fraud=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Fraud Detection Configuration
fraud.detection.high-amount-threshold=10000.0
fraud.detection.max-daily-transactions=10
fraud.detection.suspicious-velocity-minutes=5
fraud.detection.model-version=1.0

# Performance and Monitoring
spring.jackson.serialization.indent-output=true
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# CORS Configuration (for demo purposes)
cors.allowed-origins=http://localhost:3000,http://localhost:8080
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*